jobs:
- job: 'Test'
  pool:
    vmImage: 'ubuntu-16.04' # other options: 'macOS-10.13', 'vs2017-win2016'
  strategy:
    matrix:
      Python36:
        python.version: '3.6'
    maxParallel: 3

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'
  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: 'Install tools'
  - script: pip install -r requirements.txt
    displayName: 'Install requirements'
  - script: pip install -r requirements-dev.txt
    displayName: 'Install requirements dev'
  - script: pip install -r requirements-deep.txt
    displayName: 'Install requirements deep'
  - script: pip install onnxruntime
    displayName: 'Install onnxruntime'
  - script: python -u setup.py unittests
    displayName: 'Runs unit tests'
  - script: python -u setup.py bdist_wheel
    displayName: 'Build package'

  steps:
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'wheel-$(vmImage)-$(python.version)'
      targetPath: 'dist'