dist: trusty
language: python
python:
    - "3.5"
    - "3.6"
install: 
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
script:
    - python -m pytest tests/baseline
    - python -m pytest tests/common
    - python -m pytest tests/coreml
    - python -m pytest tests/data
    - python -m pytest tests/sklearn
    - python -m pytest tests/utils
